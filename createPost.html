<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/tagify.css" />
    <link rel="stylesheet" href="/css/createPost.css" />
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="logo-and-text">
          <img
            src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
            alt="Logo de DEVto"
            class="logo-image"
            id="logoImage"
          />
          <span>Create Post</span>
        </div>
        <div class="buttons-div">
          <button class="btn">Edit</button>
          <button class="btn">Preview</button>
        </div>
        <button class="close-btn btn">X</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="card col-12 col-md-9" id="createpost_main">
            <div class="input-group mb-3 pt-5">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="save_img_url"
              >
                Guardar url cover
              </button>
              <input
                type="text"
                id="url_post_img"
                class="form-control"
                placeholder="Paste here the url of your post cover"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
            <div class="my-1">
              <label
                for="exampleFormControlTextarea1"
                class="form-label"
              ></label>
              <textarea
                class="form-control"
                id="input_post_title"
                rows="3"
                placeholder="New post title here..."
              ></textarea>
            </div>
            <div class="my-2">
              <input name="tags" placeholder="write some tags..." />
            </div>
            <div id="editor"></div>
            <div class="outside-buttons py-3">
              <button class="btn btn-primary outside-button" id="save_btn">
                Publish
              </button>
            </div>
          </div>
          <div class="col-3 d-none d-md-block" id="createpost_help">
            <div class="pt-5">
              <h4>Writing a Great Post Title</h4>
              <ul>
                <li>
                  Think of your post title as a super short (but compelling!)
                  description â€” like an overview of the actual post in one short
                  sentence.
                </li>
                <li>
                  Use keywords where appropriate to help ensure people can find
                  your post by search.
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/js/createPost.js"></script>
  </body>
</html>
